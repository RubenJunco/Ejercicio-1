<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
        body{
            background-color: gray;
        }
        canvas{
            background-color: white;
        }
    </style>

</head>
<body>
    <canvas id="myCanvas" width="600" height="750"></canvas>
    <script>

        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");


        //gradiantes
        const grd = ctx.createLinearGradient(150, 100, 170, 300);
        grd.addColorStop(0, "black");
        grd.addColorStop(1, "white");

       
        ctx.fillStyle = grd;
        ctx.fillRect(280, 120, 250, 100);

        //gradiantes
        const grdc = ctx.createRadialGradient(175, 50, 5, 90, 60, 100);
        grdc.addColorStop(0, "red");
        grdc.addColorStop(0.6, "orange");

        ctx.fillStyle = grdc;
        ctx.fillRect(100, 10, 150, 100);



        //cuadrados
        ctx.fillStyle = "red";
        ctx.fillRect(80, 80, 100, 100);

        ctx.fillStyle = "green";
        ctx.fillRect(240, 240, 100, 100);

        ctx.fillStyle = 'rgb(41, 30, 52,0.5)';
        ctx.fillRect(160, 160, 100, 100);
        
        ctx.strokeRect(300, 300, 100, 100); 

        ctx.strokeStyle = "red";
        ctx.lineWidth = 4;
        ctx.strokeRect(360, 360, 100, 100);
      


        //Triangulo
        
        ctx.strokeStyle = 'rgb(255, 0, 0)'; 
        ctx.fillStyle = 'rgb(72, 171, 193,0.5)';
         ctx.beginPath();

         ctx.moveTo(150, 600);

         ctx.lineTo(350, 100); 
         ctx.lineTo(150, 300);  
         ctx.closePath();      
         ctx.lineWidth = 4;
         ctx.stroke();
         ctx.fill();


         //Circulo
         ctx.beginPath();
         ctx.arc(300, 575, 50, 0, 2 * Math.PI);
         ctx.stroke();
         
         ctx.beginPath();
         ctx.arc(370, 575, 50, 0, 2 * Math.PI);
         ctx.fillStyle = 'rgb(72, 171, 193,0.5)';
         ctx.strokeStyle = 'rgb(72, 171, 193,0.5)'; 
         ctx.stroke();
         ctx.fill();

         ctx.beginPath();
         ctx.strokeStyle = "BLACK"; 
         ctx.fillStyle = "BLACK";
         ctx.arc(290, 550, 50, 0.8, 0.7 * Math.PI);
         ctx.fill();
         ctx.stroke();
         
         //texto
         ctx.fillStyle = 'rgb(33, 101, 117)';
         ctx.font = "30px Arial";
         ctx.fillText("Hello World", 380, 50);

         ctx.fillStyle = 'rgb(30, 153, 180)';
         ctx.font = "30px Arial";
         ctx.fillText("Hello World", 383, 53);
         
        //Imagen
        
        var miimagen = new Image();
        miimagen.src = "scream.jpg";

        miimagen.onload = function(){
            ctx.drawImage(miimagen,50,600,100,100);
            
        }

        

    </script>
</body>
</html>
