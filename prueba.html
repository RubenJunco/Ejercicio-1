        body{
            background-color: gray;

        canvas{
            background-color: white;

<body>
    <canvas id="myCanvas" width="600" height="750"></canvas>
    <script>

        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");

        //cierculos de colores con clic
       document.getElementById("myCanvas").addEventListener("mouseover",function (e){
        ctx.beginPath();
            ctx.arc(e.x,e.y,50,0, 2 * Math.PI);
            ctx.strokeStyle = 'rgba(200, 168, 161, 0.5)';
            ctx.lineWidth = 2.4;
            ctx.fillStyle = "red";
            ctx.stroke();
            ctx.fill();
        });

    </script>
