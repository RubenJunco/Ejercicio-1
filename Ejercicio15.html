<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
        body{
            background-color: gray;
        }
        canvas{
            background-color: white;
        }
    </style>

</head>
<body>
  
    <body>
        <canvas id="myCanvas" width="600" height="750"></canvas>
        <script>
    
            const myCanvas = document.getElementById("myCanvas");
            const ctx = myCanvas.getContext("2d");
            var x = 100;
            var y = 100;
    
            const size = 100; 
            const movimiento = 10; 
    
            function drawSquare() {
                
                ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
                
               
                ctx.fillStyle = "red";
                ctx.fillRect(x, y, size, size);
            }
    
            document.addEventListener('keypress', (event) => {
                switch (event.key) {
                    case 'w': 
                        y = Math.max(y - movimiento, 0); 
                        break;
                    case 's': 
                        y = Math.min(y + movimiento, myCanvas.height - size);
                        break;
                    case 'a': 
                        x = Math.max(x - movimiento, 0);
                        break;
                    case 'd': 
                        x = Math.min(x + movimiento, myCanvas.width - size);
                        break;
                }
                drawSquare(); 
            });
    
            drawSquare(); 
    
    
          
        </script>
    </body>
    </html>
    

      
    </script>
</body>
</html>
