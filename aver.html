<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="1000px" height="1000px"></canvas>
    <script type="text/javascript">
        const myCanvas = document.getElementById("canvas");
        const ctx = myCanvas.getContext("2d");

        var adelanto = 10;
        var retroceso = 10;
        var direction = " ";
        var speed = 6; 

        //keys 
        document.addEventListener("keydown", (event) => {

            console.log(event.key)
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 600, 500);
            ctx.fillStyle = "green";
            ctx.fillRect(adelanto, retroceso, 50, 50)

            switch (event.key) {
                //arriba
                case "w" || "W":
                    direction = "up";
                    break;
                //abajo 
                case "s" || "S":
                    direction = "down";
                    break;
                //izquierda
                case "a" || "A":
                    direction = "left";
                    break;
                //derecha
                case "d" || "D":
                    direction = "right";
                    break;
                case "p" || "P" : 
                    speed+=2.5;
                    break;  


            }
            update()
        });;

        function update() {
            switch (direction) {
                case "p" || "P": 

                case "up":
                    retroceso -= speed
                    if (retroceso <= 0) {
                        retroceso = 450
                    }
                    break;

                case "down":
                    retroceso += speed
                    if (retroceso >= 450) {
                        retroceso = 0
                    }
                    break;

                case "left":
                    adelanto -= speed
                    if (adelanto <= 0) {
                        adelanto = 550
                    }
                    break;

                case "right":
                    adelanto += speed
                    if (adelanto >= 550) {
                        adelanto = 0
                    }
                    break;
                

            }
        };

        function paint() {
            
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, 600, 500);
            ctx.fillStyle = "green";
            ctx.fillRect(adelanto, retroceso, 50, 50)

            update();
            requestAnimationFrame(paint);
        }
        requestAnimationFrame(paint);

        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 17);
                };
        }());






    </script>

    <style type="text/css">
        body {
            background-color: rgb(247, 247, 247);
        }
    </style>
</body>

</html>
